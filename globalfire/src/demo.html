<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body{
        background-color: black;
    }
    
    .logoAnimation {
        position: fixed;
        top: calc(50vh - 26vw);
        bottom: calc(50vh - 26vw);
        left: calc(50% - 16vw);
        right: calc(50% - 16vw);
        z-index: -1;
        opacity: 1;
    }

</style>
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>


<body>
    <div class='logoAnimation'>
        <model-viewer roughness="0" metalness="1" id="model-viewer" powerpreference="low-power" reveal="auto" exposure="50" environment-image="/logo/background.jpeg" src="/logo/GlobalFire_orange_fire.gltf" alt="NM 3D Logo" auto-rotate="" auto-rotate-delay="0" rotation-per-second="30deg" ar-status="not-presenting">
        </model-viewer>
    </div>
    <div class='logoAnimation'>
        <model-viewer camera-controls="" touch-action="pan-y" alt="A 3D model of a sphere" src="https://modelviewer.dev/shared-assets/models/reflective-sphere.gltf" ar-status="not-presenting">
        </model-viewer>
    </div>

</body>

</html>
