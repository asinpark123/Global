<style>
    body{
        background-color: black;
    }
    
    .centre{
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: "-1";
    }

    #NeilArmstrong{
        height: 700px;
        width: 500px;
    }

    canvas{
        opacity: 0.6;
    }
</style>
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>


<body>
    <div class="container" id='container'>
        <div class='centre'>
            <!-- <model-viewer camera-controls="" touch-action="pan-y" alt="A 3D model of a sphere" src="https://modelviewer.dev/shared-assets/models/reflective-sphere.gltf" ar-status="not-presenting">
            </model-viewer> -->
            <model-viewer id="NeilArmstrong" alt="A 3D model of Neil Armstrong" src="https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb" auto-rotate auto-rotate-delay="0" rotation-per-second="30deg" environment-image="https://neromotion.co.nz/assets/Uploads/test14.jpeg" metalness="1" roughness="0" exposure="50" ar-status="not-presenting">
            </model-viewer>
        </div>
        <canvas></canvas>
