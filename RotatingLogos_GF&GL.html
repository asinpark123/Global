<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Global Logos</title>
    <link rel="stylesheet" href="RotatingLogos_GF&GL.css">
</head>
<body>
    <div class="container">
        <div class='logo3D'>
            <model-viewer class="model3D" alt="Global Fire 3D Logo" src="./demoSrc/img/logo/GlobalFire_3D_Fire_filled_Orange_BlackHouse.glb" auto-rotate auto-rotate-delay="0" rotation-per-second="15deg" environment-image="./demoSrc/img/logo/BG_transparent.png" metalness="1" roughness="0" exposure="45" tone-mapping="commerce" ar-status="not-presenting" >
            </model-viewer>
        </div>
        <div class='logo3D'>
            <model-viewer class="model3D" alt="Global Fire 3D Logo" src="./demoSrc/img/logo/GlobalLinings_green_house_filled.glb" auto-rotate auto-rotate-delay="0" rotation-per-second="15deg" environment-image="./demoSrc/img/logo/BG_transparent.png" metalness="1" roughness="0" exposure="45" tone-mapping="commerce" ar-status="not-presenting" >
            </model-viewer>
        </div>
    </div>




    <!-- jQuery v3.7.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Model Viewer v3.4.0 -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</body>
</html>
